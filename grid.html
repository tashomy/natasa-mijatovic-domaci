<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid 2</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style></style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div
          id="1"
          class="col-md-8 col-sm-8 col-8"
          style="height: 20px; background-color: darkkhaki;"
        ></div>
        <div
          id="2"
          class="col-md-4 col-sm-4 col-4"
          style="height: 60px; background-color: darkkhaki;"
        ></div>
      </div>
      <div class="row">
        <div
          id="3"
          class="col-md-6 col-sm-6 col-6"
          style="height: 20px; background-color: darksalmon; margin-top: -40px;"
        ></div>
        <div
          id="4"
          class="col-md-2 col-sm-2 col-2"
          style="
            height: 60px;
            background-color: deepskyblue;
            margin-top: -40px;
          "
        ></div>
      </div>
      <div class="row">
        <div
          id="5"
          class="col-md-2 col-sm-2 col-2"
          style="height: 20px; background-color: orange; margin-top: -40px;"
        ></div>
        <div
          id="6"
          class="col-md-2 col-sm-2 col-2"
          style="height: 40px; background-color: darksalmon; margin-top: -40px;"
        ></div>
        <div
          id="7"
          class="col-md-2 col-sm-2 col-2"
          style="height: 40px; background-color: orange; margin-top: -40px;"
        ></div>
      </div>
      <div class="row">
        <div
          id="8"
          class="col-md-2 col-sm-2 col-2"
          style="height: 20px; background-color: blue; margin-top: -20px;"
        ></div>
        <div
          id="9"
          class="col-md-4 col-sm-4 col-4"
          style="
            height: 20px;
            background-color: blue;
            margin-top: -20px;
            margin-left: auto;
          "
        ></div>
      </div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
