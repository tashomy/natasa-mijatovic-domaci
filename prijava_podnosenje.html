    <script>

        function prikaziGrad() {
            $.ajax({
                type: "GET",
                url: "./ajax/gradovi.php",
                success: function(response){
                    $("#grad_id_select").html(response);
                }
            });
        }

        function prikaziSve() {
            $.ajax({
                type: "GET",
                url: "./ajax/svi_podnosioci.php",
                success: function(response){
                    $("#podnosilac_id_select").html(response);
                }
            });
        }

        function prikaziPoGradu() {
            $.ajax({
                type: "GET",
                url: "./ajax/izabrani_podnosioci.php",
                data: {
                    grad_id: $("#grad_id_select").val()
                },
                success: function(response){
                    $("#podnosilac_id_select").html(response);
                }
            });
        }

        $(document).ready(function(){
            $(document).ready(function(){
                prikaziGrad();
                prikaziSve();
                $('input[type="checkbox"]').click(function(){
                    if($(this).is(":checked")){
                        prikaziPoGradu();
                    }
                    else if($(this).is(":not(:checked)")){
                        prikaziSve();
                    }
                });
            });
        });
